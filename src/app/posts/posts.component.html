<p>posts works!</p>

<button
  tuiButton
  type="button"
  class="tui-space_right-3 tui-space_bottom-3"
  (click)="onGetPosts()"
  appearance="primary"
  size="s"
>
  Get Posts
</button>

<!-- list of posts -->
<ul>
  <li *ngFor="let post of posts$ | async">
    <div>
      <span>{{ post.title }}</span>
      <span>{{ post.body }}</span>
    </div>
  </li>
</ul>
