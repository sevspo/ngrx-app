<p>posts works!</p>

<button
  tuiButton
  type="button"
  class="tui-space_right-3 tui-space_bottom-3"
  (click)="onGetPosts()"
  appearance="primary"
  size="s"
  [disabled]="(hasPosts$ | async)!"
>
  Get Posts
</button>

<!-- list of posts -->
<ul>
  <li class="post" *ngFor="let post of posts$ | async">
    <div class="title">{{ post.title }}</div>
    <div class="body">{{ post.body }}</div>
  </li>
</ul>
