<p>users works!</p>

<button
  tuiButton
  type="button"
  class="tui-space_right-3 tui-space_bottom-3"
  (click)="onGetUsers()"
  appearance="primary"
  size="s"
>
  Get Users
</button>

<!-- clear users button  -->
<button
  tuiButton
  type="button"
  class="tui-space_right-3 tui-space_bottom-3"
  (click)="onClearUsers()"
  appearance="primary"
  size="s"
>
  Clear Users
</button>

<div class="list">
  <ul>
    <li *ngFor="let user of users$ | async">
      <span>{{ user.id }}</span>
      <span> {{ user.name }}</span>
      <span> {{ user.email }}</span>
    </li>
  </ul>
</div>
